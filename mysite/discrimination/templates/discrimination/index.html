{% extends 'discrimination/base.html' %}
{% block content %}
<h1>犬猫判別サイト</h1>
<form method="post" action="/discrimination/result/" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputFile" name="inputFile">
            <label class="custom-file-label" for="inputFile" data-browse="参照">ファイルを選択してください(ドロップ可)</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">判定</button>
    <button type="reset" class="btn btn-secondary">キャンセル</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
<script>
  bsCustomFileInput.init();
</script>
{% endblock %}
